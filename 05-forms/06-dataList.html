<!DOCTYPE html>
<html lang="en">
<head>
    <title>DataList</title>
</head>
<body>
    <h1>Data List</h1>
    <hr>
    <!-- Data List -->
    <label>Choose A Browser</label>
    <input list="browsers" />
    <datalist id="browsers">
        <option value="Chrome" />
        <option value="Firefox" />
        <option value="Safari" />
    </datalist>
</body>
</html>
