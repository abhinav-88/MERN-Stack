<!DOCTYPE html>
<html lang="en">
<head>
    <title>Basic Form</title>
</head>
<body>
    <h1>Form Input Attributes</h1>
    <hr />
    <!-- ! Form Input Attributes -->
    <form action="">
        <div>
            <!-- Type Attribute -->
            <label >Enter Full Name</label>
            <input type="text">
        </div>
        <br>
        <div>
            <!-- Name Attribute -->
            <label >Password</label>
            <input type="password" name="12345">
        </div>
        <br>
        <div>
            <!-- Value  Attribute -->
            <label >Enter Full Name</label>
            <input type="number" name="12345" value="200">
        </div>
        <br>
        <div>
            <!-- Checkbox  Attribute -->
            <label >Checkbox</label>
            <input type="checkbox">
        </div>
        <br>
        <div>
            <!-- ! Required  Attribute -->
            <label >Required</label>
            <input type="number" required>
        </div>
        <br>
        <div>
            <!-- ! Placeholder  Attribute -->
            <label >Placeholder</label>
            <input type="number" required placeholder="Enter Age">
        </div>
        <br>
        <div>
            <!-- ! Placeholder  Attribute -->
            <label >Minimum & Maximum</label>
            <input type="number" min="10" max="100">
        </div>
        <br>
        <div>
            <!-- ! Step  Attribute -->
            <label >Step</label>
            <input type="number" step="10">
        </div>
        <br>
        <div>
            <!-- ! Color  Attribute -->
            <label >Color</label>
            <input type="color">
        </div>
        <br>
        <div>
            <!-- ! Date  Attribute -->
            <label >Date</label>
            <input type="date">
        </div>
        <br>
        <div>
            <!-- ! File Attribute -->
            <label >File</label>
            <input type="File">
        </div>
        <br>
        <!-- ! Submit Attribute -->
        <input type="button" value="Submit">
    </form>
</body>
</html>
