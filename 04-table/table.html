<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Table</title>
</head>
<body>
    <!-- Table -->
    <h1>Customers Table</h1>
    <hr>
    <table style="width: 100%; border: 1px solid #ccc;" >
        <!-- Row 1 for th(table head) -->
        <tr>
            <th style="background-color: #f0f0f0; padding: 10px; border: 1px solid #ccc;">Name</th>
            <th style="background-color: #f0f0f0; padding: 10px; border: 1px solid #ccc;">Age</th>
            <th style="background-color: #f0f0f0; padding: 10px; border: 1px solid #ccc;">Gender</th>
        </tr>
        <!-- Row 2 Actual Data -->
        <tr>
            <td style="border: 1px solid #ccc; padding: 10px;">Patrovich</td>
            <td style="border: 1px solid #ccc; padding: 10px;">42</td>
            <td style="border: 1px solid #ccc; padding: 10px;">Male</td>
        </tr>
        <!-- Row 3 Actual Data -->
        <tr>
            <td style="border: 1px solid #ccc; padding: 10px;">Makrov</td>
            <td style="border: 1px solid #ccc; padding: 10px;">57</td>
            <td style="border: 1px solid #ccc; padding: 10px;">Male</td>
        </tr>
        <!-- Row 4 Actual Data -->
        <tr>
            <td style="border: 1px solid #ccc; padding: 10px;">Martha</td>
            <td style="border: 1px solid #ccc; padding: 10px;">23</td>
            <td style="border: 1px solid #ccc; padding: 10px;">Female</td>
        </tr>
    </table>
</body>
</html>
