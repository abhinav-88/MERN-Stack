<!DOCTYPE html>
<html lang="en">
<head>
    <title>Nested Tables</title>
</head>
<body>
    <!-- Nested Table -->
    <h1>Nested HTML Table</h1>
    <hr />
    <table style="width: 100%; border: 1px solid #ccc; margin: 10px">
        <caption style="text-align: left; font-weight: bolder; margin: 10px;">Employees Information</caption>
        <tr>
            <!-- ? Table Header -->
            <th style="padding: 10px; border: 1px solid #ccc; text-align: left;">Name</th>
            <th style="padding: 10px; border: 1px solid #ccc; text-align: left;">Age</th>
            <th style="padding: 10px; border: 1px solid #ccc; text-align: left;">Gender</th>
            <th style="padding: 10px; border: 1px solid #ccc; text-align: left;">Department</th>
        </tr>
        <!-- Table Data 1 -->
        <tr>
            <td style="padding: 10px; border: 1px solid #ccc;">Vladimir</td>
            <td style="padding: 10px; border: 1px solid #ccc;">38</td>
            <td style="padding: 10px; border: 1px solid #ccc;">Male</td>
            <td>
                <!-- ! Nested Table -->
                <table style="width: 100%; margin: 0; border: none">
                    <!-- Nested Table Head -->
                    <tr>
                        <th style="background-color: #f0f0f0; padding: 5px;">Department Name</th>
                        <th style="background-color: #f0f0f0; padding: 5px;">Manager</th>
                        <th style="background-color: #f0f0f0; padding: 5px;">Sales</th>
                    </tr>
                    <!-- ? Nested Table Data -->
                    <tr>
                        <td>Sales Department</td>
                        <td>Marsha</td>
                        <td>$2000</td>
                    </tr>
                    <!-- ? Nested Table Data -->
                    <tr>
                        <td>IT</td>
                        <td>Viktor</td>
                        <td>$8000</td>
                    </tr>
                </table>
            </td>
        </tr>
        <!-- * Table Data 2 -->
        <tr>
            <td style="padding: 10px; border: 1px solid #ccc;">Dmitri</td>
            <td style="padding: 10px; border: 1px solid #ccc;">29</td>
            <td style="padding: 10px; border: 1px solid #ccc;">Male</td>
            <td>
                <!-- ! Nested Table -->
                <table style="width: 100%; margin: 0; border: none">
                    <!-- Nested Table Head -->
                    <tr>
                        <th style="background-color: #f0f0f0; padding: 5px;">Department Name</th>
                        <th style="background-color: #f0f0f0; padding: 5px;">Manager</th>
                        <th style="background-color: #f0f0f0; padding: 5px;">Sales</th>
                    </tr>
                    <!-- ? Nested Table Data -->
                    <tr>
                        <td>Finance</td>
                        <td>Dinara</td>
                        <td>$2000</td>
                    </tr>
                    <!-- ? Nested Table Data -->
                    <tr>
                        <td>Security</td>
                        <td>Igor</td>
                        <td>$8000</td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
